<div class="login-container">
  <div class="animation-section">
    <ng-lottie [options]="lottieOptions" width="100%" height="100%"></ng-lottie>
  </div>

  <div class="login-box">
    <div class="header">
      <h1>School Management System</h1>
      <p class="subtitle">
        {{
          isRegisterMode
            ? "Create your admin account"
            : "Sign in to your account"
        }}
      </p>
    </div>

    <div *ngIf="message" class="success-message">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
      </svg>
      {{ message }}
    </div>

    <div *ngIf="error" class="error-message">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
        />
      </svg>
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          autocomplete="username"
          placeholder="Enter your username"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
            />
          </svg>
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Enter your password"
          class="form-control"
        />
      </div>

      <div class="form-group" *ngIf="isRegisterMode">
        <label for="confirmPassword">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
            />
          </svg>
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          class="form-control"
        />
      </div>

      <button type="submit" [disabled]="loading" class="btn-submit">
        <span *ngIf="!loading">{{
          isRegisterMode ? "Create Account" : "Sign In"
        }}</span>
        <span *ngIf="loading" class="loading">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
            />
          </svg>
          Processing...
        </span>
      </button>
    </form>

    <div class="divider">
      <span>{{
        isRegisterMode ? "Already have an account?" : "Don't have an account?"
      }}</span>
    </div>

    <button type="button" (click)="toggleMode()" class="btn-toggle">
      {{ isRegisterMode ? "Sign In" : "Create Account" }}
    </button>

    <div class="footer">
      <p>&copy; 2025 School Management System. All rights reserved.</p>
    </div>
  </div>
</div>
